title: Rough Notes
markdown: kramdown

# for atom feed
author:
  name: Javier Cancela
  email: javier.cancela@hey.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

collections_dir: all_collections
collections:
  posts:
    output: true

paginate: 5

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["feed.xml", "LICENSE", "README.md"]
