---
layout: default
---
<article class="post container">
  <div class="post__body">
    {{ content }}
  </div>
  {% if page.tags %}
    <ul class="post__tags">
      {% for tag in page.tags %}
        <li><span class="post__tag">{{ tag }}</span></li>
      {% endfor %}
    </ul>
  {% endif %}
  {% if page.previous or page.next %}
    <nav class="post__pagination">
      {% if page.previous %}
        <a class="post__pagination-link post__pagination-link--prev" href="{{ page.previous.url | relative_url }}">← {{ page.previous.title }}</a>
      {% endif %}
      {% if page.next %}
        <a class="post__pagination-link post__pagination-link--next" href="{{ page.next.url | relative_url }}">{{ page.next.title }} →</a>
      {% endif %}
    </nav>
  {% endif %}
</article>
